<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <title>Scanner IMEI (Code-barres) - Smart 9</title>

    <script src="https://unpkg.com/@ericblade/quagga2@1.2.7/dist/quagga.min.js"></script>

    <style>

        body {

            font-family: Arial, sans-serif;

            padding: 20px;

        }

        #scanner-container {

            width: 100%;

            max-width: 400px;

            margin: auto;

        }

        #result {

            margin-top: 20px;

            font-size: 20px;

            font-weight: bold;

            text-align: center;

        }

    </style>

</head>

<body>



    <h2>Scanner IMEI (Code-barres) - Smart 9</h2>



    <div id="scanner-container">

        <div id="scanner" style="width: 100%; height: 300px;"></div>

    </div>



    <div id="result">Scannez un code-barres IMEI...</div>



    <script>

        const imeiValides = [

            "353067550782504",

            "353067559894599"

        ];



        function startScanner() {

            Quagga.init({

                inputStream: {

                    type: "LiveStream",

                    target: document.querySelector("#scanner"),

                    constraints: {

                        facingMode: "environment"

                    }

                },

                decoder: {

                    readers: ["code_128_reader"]

                }

            }, function(err) {

                if (err) {

                    console.error(err);

                    document.getElementById("result").innerText = "Erreur d'initialisation du scanner.";

                    return;

                }

                Quagga.start();

            });



            Quagga.onDetected(function(data) {

                const code = data.codeResult.code.trim();

                const resultDiv = document.getElementById("result");



                if (imeiValides.includes(code)) {

                    resultDiv.style.color = "green";

                    resultDiv.innerText = `IMEI reconnu : ${code}`;

                } else {

                    resultDiv.style.color = "red";

                    resultDiv.innerText = `Erreur : IMEI non reconnu (${code})`;

                }

            });

        }



        startScanner();

    </script>



</body>

</html>
